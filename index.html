<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <main>
        <section class="calculator-container">
            <section class="calculator-content">
                <section class="calculator-display">15 + 20</section>

                <button class="calculator-buttons">AC</button>
                <button class="calculator-buttons">DEL</button>
                <button class="calculator-buttons">%</button>
                <button class="calculator-buttons">รท</button>

                <button class="calculator-buttons">7</button>
                <button class="calculator-buttons">8</button>
                <button class="calculator-buttons">9</button>
                <button class="calculator-buttons">x</button>

                <button class="calculator-buttons">4</button>
                <button class="calculator-buttons">5</button>
                <button class="calculator-buttons">6</button>
                <button class="calculator-buttons">-</button>

                <button class="calculator-buttons">1</button>
                <button class="calculator-buttons">2</button>
                <button class="calculator-buttons">3</button>
                <button class="calculator-buttons">+</button>

                <button class="calculator-buttons">0</button>
                <button class="calculator-buttons">.</button>
                <button class="calculator-buttons" id="equal-to-button">=</button>
            </section>
        </section>
    </main>
</body>

</html>

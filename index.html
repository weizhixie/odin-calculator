<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts.js" defer></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <section class="calculator-container">
            <section class="calculator-content">
                <section class="calculator-display">0</section>

                <button class="calculator-buttons delete-button" value="ac">AC</button>
                <button class="calculator-buttons delete-button" value="del">DEL</button>
                <button class="calculator-buttons">%</button>
                <button class="calculator-buttons operator-buttons" value="/">รท</button>

                <button class="calculator-buttons number-buttons" value="7">7</button>
                <button class="calculator-buttons number-buttons" value="8">8</button>
                <button class="calculator-buttons number-buttons" value="9">9</button>
                <button class="calculator-buttons operator-buttons" value="*">x</button>

                <button class="calculator-buttons number-buttons" value="4">4</button>
                <button class="calculator-buttons number-buttons" value="5">5</button>
                <button class="calculator-buttons number-buttons" value="6">6</button>
                <button class="calculator-buttons operator-buttons" value="-">-</button>

                <button class="calculator-buttons number-buttons" value="1">1</button>
                <button class="calculator-buttons number-buttons" value="2">2</button>
                <button class="calculator-buttons number-buttons" value="3">3</button>
                <button class="calculator-buttons operator-buttons" value="+">+</button>

                <button class="calculator-buttons number-buttons" value="0">0</button>
                <button class="calculator-buttons">.</button>
                <button class="calculator-buttons" id="equal-to-button">=</button>
            </section>
        </section>
    </main>

    <footer>
        <div class="copyright">Copyright &copy; W.Xie
            <span class="current-year"></span>
            <script>
                document.querySelector(".current-year").textContent = new Date().getFullYear();
            </script>
        </div>
        <a href="https://github.com/weizhixie" target="_blank">
            &nbsp;<img height="30" width="30" src="images/github-mark-white.png" />
        </a>
    </footer>
</body>

</html>
